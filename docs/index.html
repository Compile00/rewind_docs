<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>倒带</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <link rel="icon" href="https://s1.ax1x.com/2020/03/14/8lsgxJ.png" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/docsify-themeable@0/dist/css/theme-defaults.css">
  <link rel="stylesheet" href="./styles/root.css">
  <link rel="stylesheet" href="./styles/custom.css">
</head>
<body>
  <div id="app"></div>
  <script>
    window.$docsify = {
      name: '倒带',
      loadSidebar: true,
      subMaxLevel: 4,
      coverpage: true,
      noEmoji: true,
      homepage: './home.md'
    };
    // hide sidebar function
    ( function() {
      var pc = isPC()
      if ( pc ) {
        document.body.className = 'close';
      } else {
        document.body.className = 'ready';
      }
      setTimeout( () => {
        setOuterVideoFrameStyle(pc);
      }, 500 );
    } )();

    function isPC() {
      var userAgentInfo = navigator.userAgent;
      var Agents = ["Android", "iPhone","SymbianOS", "Windows Phone","iPad", "iPod"];
      var flag = true;
      for ( var v = 0; v < Agents.length; v++ ) {
          if (userAgentInfo.indexOf(Agents[v]) > 0) {
              flag = false;
              break;
          }
      }
      return flag;
    }

    function setOuterVideoFrameStyle( pc ) {
      var element = document.getElementById('outer-video');
      if ( element && pc ) {
        element.style.width = '680px';
        element.style.height = '480px';
      }
    }
  </script>
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/docsify.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/zoom-image.min.js"></script>
</body>
</html>
