  <div id="app"></div>

    window.$docsify = {
      name: '倒带',
      loadSidebar: true,
      subMaxLevel: 2,
      coverpage: true,
      homepage: './home.md'
    };
    // hide sidebar function
    (function() {
      if (isPC()) {
        document.body.className = 'close';
      } else {
        document.body.className = 'ready';
      }
    })();

    function isPC() {
      var userAgentInfo = navigator.userAgent;
      var Agents = ["Android", "iPhone","SymbianOS", 
                      "Windows Phone","iPad", "iPod"];
      var flag = true;
      for (var v = 0; v < Agents.length; v++) {
          if (userAgentInfo.indexOf(Agents[v]) > 0) {
              flag = false;
              break;
          }
      }
      return flag;
    }

    // go to tutorial
    function toTutorial() {
      window.location.href = '#/tutorial';
